<script>
let isScrolled = false;
let navi = document.getElementById("navi");
window.onscroll = doScroll;
function doScroll() {
    isScrolled = true;
}
setInterval(function() {
    if (isScrolled) {
        isScrolled = false;
        if (window.pageYOffset > navi.offsetHeight) {
          navi.classList.add("navState2");
        } else {
          navi.classList.remove("navState2");
        }
    }
}, 250);
